<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Naga</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: green;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .game-container {
            position: relative;
            width: 600px;
            height: 400px;
            background-color: #000;
            border: 2px solid white;
        }
        .naga {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            top: 175px;
            left: 275px;
        }
        .wall {
            position: absolute;
            width: 20px;
            height: 100%;
            background-color: white;
            left: 300px; /* Tempatkan di tengah */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="naga" id="naga"></div>
        <div class="wall"></div>
    </div>

    <script>
        // Menentukan posisi awal naga
        let naga = document.getElementById('naga');
        let xPos = 275;
        let yPos = 175;
        const speed = 1; // Kecepatan pergerakan naga

        // Menangani gerakan dengan tombol 'W', 'A', 'S', 'D' dan tombol arah
        document.addEventListener('keydown', function(event) {
            if (event.key === 'w' || event.key === 'ArrowUp') { // Gerak naik
                yPos -= speed;
            } else if (event.key === 's' || event.key === 'ArrowDown') { // Gerak turun
                yPos += speed;
            } else if (event.key === 'a' || event.key === 'ArrowLeft') { // Gerak kiri
                xPos -= speed;
            } else if (event.key === 'd' || event.key === 'ArrowRight') { // Gerak kanan
                xPos += speed;
            }

            // Update posisi naga
            naga.style.top = yPos + 'px';
            naga.style.left = xPos + 'px';

            // Cek apakah naga menabrak tembok di tengah layar
            if (xPos > 290 && xPos < 310) {
                if (yPos > 0 && yPos < 400) {
                    // Jika menabrak tembok, arahkan ke link vid.html
                    window.location.href = 'vid.html';
                }
            }

            // Cek jika naga menabrak pinggir layar (kiri, kanan, atas, bawah)
            if (xPos <= 0 || xPos >= 550 || yPos <= 0 || yPos >= 350) {
                // Jika menabrak pinggir layar, arahkan ke link vid.html
                window.location.href = 'vid.html';
            }
        });

        // Menambahkan kontrol sentuh untuk perangkat mobile
        let touchStartX = 0;
        let touchStartY = 0;

        // Ketika sentuhan dimulai
        document.addEventListener('touchstart', function(event) {
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        });

        // Ketika sentuhan berlanjut
        document.addEventListener('touchmove', function(event) {
            const touchEndX = event.touches[0].clientX;
            const touchEndY = event.touches[0].clientY;

            // Hitung pergerakan sentuhan (perbedaan posisi)
            let deltaX = touchEndX - touchStartX;
            let deltaY = touchEndY - touchStartY;

            // Update posisi naga secara bertahap, berdasarkan pergerakan sentuhan
            xPos += deltaX * 0.2;  // Mengurangi kecepatan gerak untuk kelancaran
            yPos += deltaY * 0.2;  // Mengurangi kecepatan gerak untuk kelancaran

            // Update posisi naga
            naga.style.top = yPos + 'px';
            naga.style.left = xPos + 'px';

            // Simpan posisi sentuhan terbaru untuk perhitungan berikutnya
            touchStartX = touchEndX;
            touchStartY = touchEndY;

            // Cek apakah naga menabrak tembok atau pinggir layar
            if (xPos > 290 && xPos < 310) {
                if (yPos > 0 && yPos < 400) {
                    // Jika menabrak tembok, arahkan ke link vid.html
                    window.location.href = 'vid.html';
                }
            }

            if (xPos <= 0 || xPos >= 550 || yPos <= 0 || yPos >= 350) {
                // Jika menabrak pinggir layar, arahkan ke link vid.html
                window.location.href = 'vid.html';
            }
        });
    </script>
</body>
</html>
