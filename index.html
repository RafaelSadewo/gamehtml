<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Naga</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: green;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .game-container {
            position: relative;
            width: 600px;
            height: 400px;
            background-color: #000;
            border: 2px solid white;
        }
        .naga {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            top: 175px;
            left: 275px;
        }
        .wall {
            position: absolute;
            width: 20px;
            height: 100%;
            background-color: white;
            left: 300px; /* Tempatkan di tengah */
        }
        .controls {
            display: flex;
            margin-top: 20px;
        }
        .btn {
            width: 50px;
            height: 50px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn:active {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="naga" id="naga"></div>
        <div class="wall"></div>
    </div>
    
    <!-- Kontrol tombol panah -->
    <div class="controls">
        <button class="btn" id="up">↑</button>
    </div>
    <div class="controls">
        <button class="btn" id="left">←</button>
        <button class="btn" id="right">→</button>
    </div>
    <div class="controls">
        <button class="btn" id="down">↓</button>
    </div>

    <script>
        // Menentukan posisi awal naga
        let naga = document.getElementById('naga');
        let xPos = 275;
        let yPos = 175;
        const speed = 5; // Kecepatan pergerakan naga

        // Fungsi untuk memperbarui posisi naga
        function updatePosition() {
            naga.style.top = yPos + 'px';
            naga.style.left = xPos + 'px';

            // Cek apakah naga menabrak tembok di tengah layar
            if (xPos > 290 && xPos < 310) {
                if (yPos > 0 && yPos < 400) {
                    window.location.href = 'vid.html';
                }
            }

            // Cek jika naga menabrak pinggir layar (kiri, kanan, atas, bawah)
            if (xPos <= 0 || xPos >= 550 || yPos <= 0 || yPos >= 350) {
                window.location.href = 'vid.html';
            }
        }

        // Event listener untuk tombol panah
        document.getElementById('up').addEventListener('click', function() {
            yPos -= speed;
            updatePosition();
        });

        document.getElementById('down').addEventListener('click', function() {
            yPos += speed;
            updatePosition();
        });

        document.getElementById('left').addEventListener('click', function() {
            xPos -= speed;
            updatePosition();
        });

        document.getElementById('right').addEventListener('click', function() {
            xPos += speed;
            updatePosition();
        });
    </script>
</body>
</html>
